    <div id="tabelaClientesHTML">
    <table class="table" id="tabelaClientes">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">CPF</th>
            <th scope="col">Endereço</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
        </tr>
    </div>

    <div id="criarTabelaJS">
        <script>

            var clientes = JSON.parse(localStorage.getItem("dadosCliente"))
            var tabela = document.getElementById("tabelaClientes");
            
            if (clientes == null){
                    alert('Nenhum cliente cadastrado!')
                    window.location.href = 'index.html'
                }

            clientes.forEach(cliente => {

                var linha = document.createElement('tr');
                var nome = document.createElement('td')
                var sobrenome = document.createElement('td')
                var cpf = document.createElement('td')
                var endereco = document.createElement('td')
                var cidade = document.createElement('td')     
                var estado = document.createElement('td')

                nome.appendChild(document.createTextNode(cliente.nome))
                sobrenome.appendChild(document.createTextNode(cliente.sobrenome))
                cpf.appendChild(document.createTextNode(cliente.cpf))
                endereco.appendChild(document.createTextNode(cliente.endereco))
                cidade.appendChild(document.createTextNode(cliente.cidade))
                estado.appendChild(document.createTextNode(cliente.estado))

                linha.appendChild(nome);
                linha.appendChild(sobrenome);
                linha.appendChild(cpf);
                linha.appendChild(endereco);
                linha.appendChild(cidade);
                linha.appendChild(estado);
                tabela.appendChild(linha);
            })

        </script>
    </div>
