    <div class="container">
        <div class="row produto-form" style="width:600px; margin:0 auto;">
            <form id="formProduto" style="display: none">
                <div class="mb-3">
                    <label for="produtoNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="produtoNome" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="produtoQuantidade" class="form-label">Quantidade:</label>
                    <input type="text" class="form-control" id="produtoQuantidade">
                </div>

                <div class="mb-3">
                    <label for="precoCusto" class="form-label">Preço de Custo:</label>
                    <input type="text" class="form-control" id="precoCusto">
                </div>

                <div class="mb-3">
                    <label for="precoVenda" class="form-label">Preço de Venda:</label>
                    <input type="text" class="form-control" id="precoVenda">
                </div>

                <button onclick="cadastraProduto() " type="button" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>




    <div class="container">
        <div class="row cliente-form" style="width:600px; margin:0 auto;">
            <form id="formCliente" style="display: none">
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeCliente" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="sobrenomeCliente" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenomeCliente">
                </div>

                <div class="mb-3">
                    <label for="cpfCliente" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpfCliente">
                </div>

                <div class="mb-3">
                    <label for="enderecoCliente" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="enderecoCliente">
                </div>

                <div class="mb-3">
                    <label for="cidadeCliente" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidadeCliente">
                </div>

                <div class="mb-3">
                    <label for="estadoCliente" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estadoCliente">
                </div>

                <button onclick="cadastraCliente() " type="button" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
